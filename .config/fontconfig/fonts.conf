<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <!-- Default system-ui fonts -->
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <!-- Default sans-serif fonts -->
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>

    <!-- Default serif fonts -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif</string>
        </edit>
    </match>

    <!-- Default monospace fonts -->
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>0xProto Nerd Font Mono</string>
        </edit>
    </match>

    <!-- cn -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>cn</string>
        </test>
        <test name="family">
            <string>Noto Sans</string>
        </test>
        <edit name="family" binding="strong">
            <string>LXGW Neo ZhiSong Screen</string>
            <!-- <string>WenQuanYi Zen Hei</string> -->
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>cn</string>
        </test>
        <test name="family">
            <string>Noto Serif</string>
        </test>
        <edit name="family" binding="strong">
            <string>LXGW Neo ZhiSong Screen</string>
            <!-- <string>WenQuanYi Zen Hei</string> -->
        </edit>
    </match>

    <!-- application -->
    <match name="pattern">
        <test name="prgname" compare="contains">
            <string>brave</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Symbols Nerd Font Mono</string>
        </edit>
    </match>
    <match name="pattern">
        <test name="prgname" compare="contains">
            <string>zen-bin</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Symbols Nerd Font Mono</string>
        </edit>
    </match>
</fontconfig>
